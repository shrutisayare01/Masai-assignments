<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create & Remove Elements</title>
  <style>
    #container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #333;
      width: 300px;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <button id="addBtn">Add Paragraph</button>
  <button id="removeBtn">Remove Last Paragraph</button>

  <div id="container"></div>

  <script>
    const container = document.getElementById("container");
    const addBtn = document.getElementById("addBtn");
    const removeBtn = document.getElementById("removeBtn");

    // Add a new paragraph
    addBtn.addEventListener("click", () => {
      const p = document.createElement("p");
      p.textContent = "This is a new paragraph.";
      container.appendChild(p); // add paragraph
    });

    // Remove the last paragraph
    removeBtn.addEventListener("click", () => {
      if (container.lastChild) {
        container.removeChild(container.lastChild); // remove last paragraph
      }
    });
  </script>

</body>
</html>
